<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
    <style>
      * {
        font-family: "Press Start 2P", cursive;
      }
      body {
        background-color: black;
      }
      h1 {
        margin: 0;
        font-size: 1rem;
      }
      button {
        border: none;
        font-size: 1rem;
      }
      button:hover {
        background-color: #ddd;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <!-- used pointer-events: none to ensure that we can easily click the canvas (not the div) -->
      <div
        id="overlappingDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>
      <canvas></canvas>
      <div id="userInterface" style="display: none">
        <!-- Dragle healthbar -->
        <div
          style="
            padding: 12px;
            background-color: white;
            width: 250px;
            position: absolute;
            top: 50px;
            left: 50px;
            border: 4px black solid;
          "
        >
          <h1>Dragle</h1>
          <div style="position: relative">
            <div
              style="
                background-color: #ccc;
                height: 5px;
                border-radius: 5px;
                margin-top: 5px;
              "
            ></div>
            <div
              id="dragleHealthBar"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                background-color: green;
                height: 5px;
                border-radius: 5px;
              "
            ></div>
          </div>
        </div>

        <!-- Emby healthbar -->
        <div
          style="
            padding: 12px;
            background-color: white;
            width: 250px;
            position: absolute;
            bottom: 170px;
            right: 50px;
            border: 4px black solid;
          "
        >
          <h1>Emby</h1>
          <div style="position: relative">
            <div
              style="
                background-color: #ccc;
                height: 5px;
                border-radius: 5px;
                margin-top: 5px;
              "
            ></div>
            <div
              id="embyHealthBar"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                background-color: green;
                height: 5px;
                border-radius: 5px;
              "
            ></div>
          </div>
        </div>
        <div
          style="
            display: flex;
            background: white;
            border-top: 4px black solid;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
          "
        >
          <div
            id="dialogBox"
            style="
              background-color: white;
              position: absolute;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
              padding: 12px;
              display: none;
              cursor: pointer;
            "
          >
            Dialogue
          </div>
          <div
            id="attacksBox"
            style="
              width: 66.7%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
            "
          ></div>
          <div
            style="
              width: 33.3%;
              border-left: 4px black solid;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <h1 id="attackType">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/audio.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisionData.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="script.js"></script>
    <script src="battle.js"></script>
  </body>
</html>
